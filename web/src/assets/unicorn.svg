<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .m-bob { animation: bob 3.1s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-eye { animation: blink 5s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-horn { animation: hornShine 1.8s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-mane { animation: maneWave 2.3s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    @keyframes bob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes blink { 0%,46%,52%,100% { transform: scaleY(1); } 49% { transform: scaleY(0.1); } }
    @keyframes hornShine {
      0%,100% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.75; transform: translateY(-2px); }
    }
    @keyframes maneWave { 0%,100% { transform: translateX(0); } 50% { transform: translateX(1.5px); } }
  </style>
  <g class="m-bob">
    <circle cx="100" cy="110" r="50" fill="#9D4EDD"/>
    <g class="m-mane">
      <path d="M70 85 Q85 60 100 80 Q115 60 130 85" fill="#C77DFF"/>
      <path d="M70 95 Q85 70 100 90 Q115 70 130 95" fill="#E0AAFF"/>
    </g>
    <g class="m-horn">
      <polygon points="100,40 110,80 90,80" fill="#FFD166"/>
      <line x1="100" y1="44" x2="104" y2="78" stroke="#F4A261" stroke-width="2"/>
      <line x1="96" y1="52" x2="104" y2="60" stroke="#F4A261" stroke-width="2"/>
    </g>
    <g class="m-eye">
      <ellipse cx="85" cy="100" rx="8" ry="10" fill="white"/>
      <ellipse cx="115" cy="100" rx="8" ry="10" fill="white"/>
      <circle cx="85" cy="102" r="5" fill="#333"/>
      <circle cx="115" cy="102" r="5" fill="#333"/>
      <circle cx="87" cy="99" r="2" fill="white"/>
      <circle cx="117" cy="99" r="2" fill="white"/>
    </g>
    <path d="M85 125 Q100 140 115 125" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="75" cy="115" r="5" fill="#FFAFCC" opacity="0.7"/>
    <circle cx="125" cy="115" r="5" fill="#FFAFCC" opacity="0.7"/>
    <rect x="85" y="70" width="30" height="8" rx="3" fill="#FFD166"/>
    <circle cx="92" cy="68" r="3" fill="#F4A261"/>
    <circle cx="108" cy="68" r="3" fill="#F4A261"/>
  </g>
</svg>
