<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bar-1 { animation: barGrow1 1.5s ease-in-out infinite; transform-box: fill-box; transform-origin: bottom; }
    .bar-2 { animation: barGrow2 1.5s ease-in-out infinite; transform-box: fill-box; transform-origin: bottom; }
    .bar-3 { animation: barGrow3 1.5s ease-in-out infinite; transform-box: fill-box; transform-origin: bottom; }
    .trend { stroke-dasharray: 220; stroke-dashoffset: 220; animation: draw 2.2s ease-in-out infinite; }
    @keyframes barGrow1 { 0%,100% { transform: scaleY(0.9); } 50% { transform: scaleY(1.12); } }
    @keyframes barGrow2 { 0%,100% { transform: scaleY(0.92); } 50% { transform: scaleY(1.16); } }
    @keyframes barGrow3 { 0%,100% { transform: scaleY(0.88); } 50% { transform: scaleY(1.1); } }
    @keyframes draw { 0% { stroke-dashoffset: 220; } 40%,100% { stroke-dashoffset: 0; } }
  </style>
  <circle cx="100" cy="80" r="40" fill="#4CC9F0"/>
  <rect class="bar-1" x="60" y="120" width="20" height="50" fill="#4361EE"/>
  <rect class="bar-2" x="90" y="100" width="20" height="70" fill="#3A0CA3"/>
  <rect class="bar-3" x="120" y="130" width="20" height="40" fill="#7209B7"/>
  <polygon class="trend" points="60,120 90,100 120,130 140,115" fill="none" stroke="#F72585" stroke-width="4"/>
</svg>
