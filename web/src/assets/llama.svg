<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .m-bob { animation: bob 2.8s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-eye { animation: blink 4.7s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-mouth { animation: talk 2.4s ease-in-out infinite; transform-box: fill-box; transform-origin: 100px 88px; }
    .m-mega { animation: megaphone 1.2s ease-in-out infinite; transform-box: fill-box; transform-origin: 120px 110px; }
    @keyframes bob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes blink { 0%,46%,52%,100% { transform: scaleY(1); } 49% { transform: scaleY(0.08); } }
    @keyframes talk { 0%,100% { transform: scaleY(1); } 50% { transform: scaleY(0.94) translateY(0.4px); } }
    @keyframes megaphone { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }
  </style>
  <g class="m-bob">
    <ellipse cx="100" cy="110" rx="40" ry="55" fill="#F4A261"/>
    <circle cx="100" cy="70" r="25" fill="#F4A261"/>
    <polygon points="82,35 90,60 72,58" fill="#E9967A"/>
    <polygon points="118,35 128,58 110,60" fill="#E9967A"/>
    <g class="m-eye">
      <ellipse cx="90" cy="65" rx="5" ry="7" fill="white"/>
      <ellipse cx="110" cy="65" rx="5" ry="7" fill="white"/>
      <circle cx="90" cy="67" r="3" fill="#333"/>
      <circle cx="110" cy="67" r="3" fill="#333"/>
      <circle cx="92" cy="64" r="1.5" fill="white"/>
      <circle cx="112" cy="64" r="1.5" fill="white"/>
    </g>
    <ellipse cx="100" cy="82" rx="12" ry="9" fill="#F7C59F"/>
    <circle cx="96" cy="82" r="2" fill="#333"/>
    <circle cx="104" cy="82" r="2" fill="#333"/>
    <path class="m-mouth" d="M94 88 Q100 92 106 88" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="78" r="4" fill="#F28482" opacity="0.6"/>
    <circle cx="120" cy="78" r="4" fill="#F28482" opacity="0.6"/>
    <path d="M95 40 Q100 30 105 40" stroke="#D16E5B" stroke-width="3" fill="none"/>
    <g class="m-mega">
      <rect x="120" y="100" width="40" height="20" fill="#2A9D8F"/>
      <polygon points="160,110 180,100 180,120" fill="#2A9D8F"/>
      <circle cx="120" cy="110" r="4" fill="#1E7E74"/>
    </g>
  </g>
</svg>
