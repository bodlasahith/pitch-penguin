<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .m-bob { animation: bob 3s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-eye { animation: blink 4.9s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-ears { animation: earWiggle 1.6s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-mouth { animation: grin 2.2s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    @keyframes bob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes blink { 0%,44%,50%,100% { transform: scaleY(1); } 47% { transform: scaleY(0.08); } }
    @keyframes earWiggle { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(4deg); } }
    @keyframes grin { 0%,100% { transform: translateY(0); } 50% { transform: translateY(1px) scaleX(1.05); } }
  </style>
  <g class="m-bob">
    <circle cx="100" cy="110" r="45" fill="#B5179E"/>
    <g class="m-ears">
      <polygon points="60,105 50,95 55,115" fill="#B5179E"/>
      <polygon points="140,105 150,95 145,115" fill="#B5179E"/>
    </g>
    <g class="m-eye">
      <ellipse cx="85" cy="105" rx="8" ry="12" fill="white"/>
      <ellipse cx="115" cy="105" rx="8" ry="12" fill="white"/>
      <circle cx="85" cy="108" r="5" fill="#3A0CA3"/>
      <circle cx="115" cy="108" r="5" fill="#3A0CA3"/>
      <circle cx="87" cy="106" r="2" fill="white"/>
      <circle cx="117" cy="106" r="2" fill="white"/>
    </g>
    <path d="M77 95 Q85 92 93 95" stroke="#560BAD" stroke-width="2" fill="none"/>
    <path d="M107 95 Q115 92 123 95" stroke="#560BAD" stroke-width="2" fill="none"/>
    <path class="m-mouth" d="M85 120 Q100 132 115 120" stroke="#560BAD" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <polygon points="92,125 95,130 98,125" fill="white"/>
    <polygon points="102,125 105,130 108,125" fill="white"/>
    <polygon points="100,40 120,80 80,80" fill="#7209B7"/>
    <polygon points="100,30 125,70 75,70" fill="#F72585"/>
  </g>
</svg>
