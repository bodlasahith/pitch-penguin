<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .m-ship { animation: launchFloat 2.6s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-fin-l { animation: finLeft 1.2s ease-in-out infinite; transform-box: fill-box; transform-origin: 80px 135px; }
    .m-fin-r { animation: finRight 1.2s ease-in-out infinite; transform-box: fill-box; transform-origin: 120px 135px; }
    .m-flame { animation: flame 0.5s ease-in-out infinite; transform-box: fill-box; transform-origin: center top; }
    @keyframes launchFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    @keyframes finLeft { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes finRight { 0%,100% { transform: translateY(0); } 50% { transform: translateY(2px); } }
    @keyframes flame { 0%,100% { transform: scaleY(1); opacity: 1; } 50% { transform: scaleY(1.28); opacity: 0.75; } }
  </style>
  <g class="m-ship">
    <ellipse cx="100" cy="90" rx="35" ry="50" fill="#FF9F1C"/>
    <circle cx="100" cy="80" r="15" fill="#2EC4B6"/>
    <polygon points="100,10 130,60 70,60" fill="#E71D36"/>
    <polygon class="m-fin-l" points="65,110 40,150 80,135" fill="#FFBF69"/>
    <polygon class="m-fin-r" points="135,110 160,150 120,135" fill="#FFBF69"/>
    <rect x="90" y="140" width="20" height="40" fill="#E71D36"/>
    <polygon class="m-flame" points="100,180 92,196 108,196" fill="#FFD166"/>
  </g>
</svg>
