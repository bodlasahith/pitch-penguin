<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .m-bob { animation: bob 3.3s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-eye { animation: blink 5s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    .m-tie { animation: tieSway 1.8s ease-in-out infinite; transform-box: fill-box; transform-origin: 100px 150px; }
    .m-badge { animation: twinkle 1.5s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    @keyframes bob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes blink { 0%,46%,52%,100% { transform: scaleY(1); } 49% { transform: scaleY(0.1); } }
    @keyframes tieSway { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(4deg); } }
    @keyframes twinkle { 0%,100% { opacity: 1; } 50% { opacity: 0.6; } }
  </style>
  <g class="m-bob">
    <ellipse cx="100" cy="110" rx="50" ry="60" fill="#222"/>
    <ellipse cx="100" cy="120" rx="30" ry="45" fill="white"/>
    <g class="m-eye">
      <ellipse cx="85" cy="90" rx="7" ry="9" fill="white"/>
      <ellipse cx="115" cy="90" rx="7" ry="9" fill="white"/>
      <circle cx="85" cy="92" r="4" fill="#111"/>
      <circle cx="115" cy="92" r="4" fill="#111"/>
      <circle cx="87" cy="89" r="1.5" fill="white"/>
      <circle cx="117" cy="89" r="1.5" fill="white"/>
    </g>
    <polygon points="100,100 92,110 108,110" fill="#F4A261"/>
    <polygon points="85,140 100,155 115,140" fill="#111"/>
    <g class="m-tie">
      <rect x="80" y="150" width="40" height="10" fill="#FF6B6B"/>
      <rect x="95" y="150" width="10" height="30" fill="#FF6B6B"/>
      <circle cx="100" cy="165" r="3" fill="white"/>
    </g>
    <g class="m-badge">
      <rect x="110" y="135" width="10" height="8" rx="2" fill="#FFD166"/>
      <circle cx="113" cy="139" r="1.5" fill="#EF476F"/>
    </g>
  </g>
</svg>
